<div class="slider">
    <div id="about-slider">
        <div id="carousel-slider" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators visible-xs">
                <li data-target="#carousel-slider" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-slider" data-slide-to="1"></li>
                <li data-target="#carousel-slider" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <!-- <img src="/assets/img/logoCarrusel.jpg " class="img-responsive" alt=""> -->
                    <img src="{{carrusel[0].imagenUrl}}" class="img-responsive" alt="">
                    <div class="carousel-caption">
                        <div class="wow fadeInUp " data-wow-offset="0" data-wow-delay="0.3s">
                            <!-- style="color:yellow;" -->
                            <h2><span class="inicio">{{carrusel[0].titulo}}</span></h2>
                        </div>
                        <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.6s">
                            <p class="inicio">{{carrusel[0].descripcion}}</p>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <img src="{{carrusel[1].imagenUrl}}" class="img-responsive" alt="">
                    <div class="carousel-caption">
                        <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="1.0s">
                            <h2>{{carrusel[1].titulo}}</h2>
                        </div>
                        <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="1.3s">
                            <p>{{carrusel[1].descripcion}}</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="{{carrusel[2].imagenUrl}}" class="img-responsive" alt="">
                    <div class="carousel-caption">
                        <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.3s">
                            <h2>{{carrusel[2].titulo}}</h2>
                        </div>
                        <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.6s">
                            <p>{{carrusel[2].descripcion}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <a class="left carousel-control hidden-xs" href="#carousel-slider" data-slide="prev">
                <i class="fa fa-angle-left"></i>
            </a>

            <a class=" right carousel-control hidden-xs" href="#carousel-slider" data-slide="next">
                <i class="fa fa-angle-right"></i>
            </a>
        </div>
        <!--/#carousel-slider-->
    </div>
    <!--/#about-slider-->
</div>
